---
layout: default
title: Carlos Santillana
---
<link href="/css/posts.css" type="text/css" rel="stylesheet">
<div class="posts">
  {% for post in paginator.posts %}
	<div class="card">
		<figure>
		<img src="{{ site.baseurl }}/assets/postImage/{{ post.image }}">
		<div class="excerpt">
			<figcaption>
			<h6><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><br></h6>
			<p> {{ post.excerpt | strip_html | truncatewords:15 }}</p>
		</div>
	</figcaption>
	</figure>
	</div>

  {% endfor %}
</div>
